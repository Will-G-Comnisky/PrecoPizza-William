<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Precificador de Pizzas</title>
</head>
<body>    
    
    <div class="container container-fluid mt-5">
        <div class="text-center">
            <h1>Calcule sua pizza!</h1>
            <h2>Descubra qual possui o melhor custo benefício</h2>
        </div>
        <form id="pizzas-form" class="form-floating" action="">
            <div class="form-group row text-center col-4 mx-auto mb-2">
                <label for="idNome">Nome da pizza:</label>
                <input type="text" id="idNome" class="form-control" placeholder="Ex: Grande, média..." required>
            </div>
            <div class="form-group row text-center col-4 mx-auto mb-2">
                <label for="idTamanho">Tamanho da pizza(cm):</label>
                <input type="number" id="idTamanho" class="form-control" placeholder="Ex: 30, 40, 60...." required>
            </div>
            <div class="form-group row text-center col-4 mx-auto">
                <label for="idPreco">Preço da pizza(R$):</label>
                <input type="number" id="idPreco" class="form-control" placeholder="Ex: 60, 75.50, 90..." required>
            </div>

            <div class="row col-2 mx-auto">
                <input type="submit" class="btn btn-primary mt-3 mb-2" id="idRegistrar" value="Registrar"> 
                <input type="button" class="btn btn-danger mb-2" id="idLimpar" value="Limpar Formulário">
                <input type="button" class="btn btn-danger mb-3" id="idLimparTabela" value="Limpar Tabela">
            </div>
        </form>
        <div class="table-responsive">
            <!-- Tabela onde os resultados serão exibidos -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tamanho (cm)</th>
                                <th>Preço (R$)</th>
                                <th>Preço por cm² (R$)</th>
                                <th>Diferença Percentual</th>
                            </tr>
                        </thead>
                        <tbody class="pizzas-table">
            <!-- Dados da tabela que virão do script -->
                        </tbody>
                    </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
